<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <label for="">Username:</label>
    <input type="text" id="username" placeholder="Ex:Riya"><br>
    <label for="">Password:</label>
    <input type="password" placeholder="Ex:143"><br>
    <input type="checkbox">Remember Me <br>
    <label for="">Age:</label>
    <input type="number" placeholder="Ex:Years"><br>
    <label for="">DOB:</label>
    <input type="date"><br>
    <label for="">Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female<br>
    <label for="gmail">Gmail:</label>
    <input type="text" patterns="[a-z]+@gmail.com" placeholder="ex:abc@gmail.com"><br>
    <label for="">Mobile Number:</label>
    <input type="tel" patterns="[6789][0-9]+" maxlength="10" minlength="10" placeholder="Ex:9876543210"><br>
    <label for="">Technical Skills:</label><br>
    <input type="checkbox">Python
    <input type="checkbox">Java
    <input type="checkbox">C
    <input type="checkbox">SQL<br>
    <label for="">Attach Resume</label>
    <input type="file"><br>
    <label for="">Range</label>
    <input type="range"><br>
    <label for="">Search</label>
    <input type="search"><br>
    <input type="submit">
    <input type="reset"> <br>
    
    
    
</body>
</html>
